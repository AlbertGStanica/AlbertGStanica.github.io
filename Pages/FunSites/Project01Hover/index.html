<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <script src="script01.js"></script>
    <style>
        td:hover {
            background-color: greenyellow;
        }

        td {
            border-style: ridge;
            border-color: black;
            border-radius: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="form">
        <label for="rowSize">RowSize:</label>
        <input type="number" id="rowSize">
        <label for="colSize">ColSize:</label>
        <input type="number" id="colSize">
        <button type="button" id="build">BUILD TABLE</button>
    </div>
    <div id="table"></div>
</body>

</html>
