<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Albert Stanica</title>
    <link rel="stylesheet" href="/Scripts/main.css">
    <style>
        #content {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 4;

        }

        #featured {
            display: grid;
            grid-template-areas: "runningGame runningGame runningGame" "games games games";
            grid-column: 1;
            grid-row: 3;
        }

        #gamesHighlight {
            grid-area: games;
            display: flex;
        }

        #runningGame {
            grid-area: runningGame;
        }

        #webHighlight {
            grid-area: web;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="title">
            <h1>Albert Stanica</h1>
        </div>

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!--END OF NAVIGATION MENU-->
